<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV.F - eCommerce API</title>
</head>
<body>
  <h1>DEV.F e-Commerce API</h1>

  <h2>Auth</h2>

  <code> POST /api/v1/signup </code><br/>
  <code> POST /api/v1/login </code><br/>

  <h2>Items</h2>

  <code> GET /api/v1/item </code><br/>
  <code> GET /api/v1/item/:idItem </code><br/>

  <h2>Users</h2>
  <p>Es necesario autenticarse para poder consumirlos</p>

  <code> GET   /api/v1/user </code><br/>
  <code> GET   /api/v1/user/me </code><br/>
  <code> GET   /api/v1/user/:idUser </code><br/>
  <code> PATCH /api/v1/user/:idUser </code><br/>
</body>
</html>
